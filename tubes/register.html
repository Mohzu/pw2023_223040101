<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="copy">
          <h1>EducationZone</h1>
          <p>
            Bimbel online terbaik untuk SD, SMP, SMA, dan persiapan masuk PTN
          </p>
        </section>
      </div>
      <div class="right">
        <form>
          <section class="copy">
            <h2>Sign Up</h2>
            <div class="login-container">
              <p>
                Already have an account?
                <a href="login.html"><strong>Log In</strong></a>
              </p>
            </div>
          </section>
          <div class="input-container email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              placeholder="Must be at least 6 character"
              type="password"
            />
            <i class="far fa-eye-slash"></i>
          </div>
          <div class="input-container confirm-password">
            <label for="confirm-password">Confirm Password</label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
            />
            <i class="far fa-eye-slash"></i>
          </div>
          <div class="input-container cta">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Sign up for email updates.
            </label>
          </div>
          <button class="signup-btn" type="submit">Sign Up</button>
          <section class="copy legal">
            <p>
              <span class="small"
                >By continuing, you agree to accept our <br />
                <a href="#">Privacy Policy</a> &amp;
                <a href="#">Terms of Services</a>
              </span>
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
